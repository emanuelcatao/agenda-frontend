<h2 mat-dialog-title>Confirmação</h2>

<mat-dialog-content>
  <p>Você tem certeza que deseja excluir este contato?</p>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button [mat-dialog-close]="true">Confirmar</button>
</mat-dialog-actions>
